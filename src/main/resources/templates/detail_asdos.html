<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Daftar Asdos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
    <link rel="stylesheet" th:href="@{/static/css/detail_asdos.css}">
</head>
<body>
<nav class="navigation">
    <div class="nav-content">
        <div id="main-logo" class="box1">SIASISTEN</div>
        <div id="sub-main-logo" class="box2">Sistem Informasi Asisten Fasilkom UI</div>
        <div class="box3">
            <form th:action="@{/logout}" method="get">
                <input type="image" class="logout-image" alt="Logout Button" name="submit" src="../static/buttons/logout/logouthovered.png" th:src="@{/static/buttons/logout/logout_nothovered.png}">
            </form>
        </div>
    </div>
</nav>
<nav>
    <div class="button-navigation">
        <form th:action="@{/log/mataKuliahAsdos}" method="get">
            <div id="lowongan-nav">
                <button class="transparent-button" type="submit">Lowongan </button>
            </div>
        </form>
        <form th:action="@{/log/mataKuliahAsdos}" method="get">
            <div id="log-nav">
                <button class="transparent-button" type="submit">Log</button>
            </div>
        </form>
        <form th:action="@{/home}" method="get">
            <div id="honor-nav">
                <button class="transparent-button" type="submit">Honor dan Pembayaran</button>
            </div>
        </form>
    </div>
</nav>
<div class="content" th:fragment="main-body">
    <table border="1" class="main-table table-dark table-bordered align-middle">
        <tbody>
            <tr>
                <td>Mata Kuliah</td>
                <td><span th:text="${mataKuliah.getKode_mk()} + ' - ' + ${mataKuliah.getNama()}"></span></td>
            </tr>
            <tr>
                <td>Nama asisten</td>
                <td th:text="${mahasiswa.getNama()} + '(' + ${mahasiswa.getUsername()} + ')'">"Nama Asisten" ("username")</td>
            </tr>
            <tr>
                <td>
                    <label for="ipk">IPK</label>
                </td>
                <td>
                    <div class="input-group">
                        <input type="text" id="ipk" class="form-control" th:value="${lmkMahasiswa.getIpk()}"  disabled>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sks">SKS diambil</label>
                </td>
                <td>
                    <div class="input-group">
                        <input type="text" class="form-control" id="sks" th:value="${lmkMahasiswa.getSks()}" disabled>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Nilai mata kuliah prasyarat pelamar</td>
                <td>NILAI</td>
            </tr>
            <tr>
                <td>Syarat tambahan</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
