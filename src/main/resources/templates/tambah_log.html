<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
    <link rel="stylesheet" th:href="@{/static/css/tambah_log.css}">
</head>
<body>
<nav class="navigation">
    <div class="nav-content">
        <div id="main-logo" class="box1">SIASISTEN</div>
        <div id="sub-main-logo" class="box2">Sistem Informasi Asisten Fasilkom UI</div>
        <div class="box3">
            <form th:action="@{/logout}" method="get">
                <input type="image" class="logout-image" alt="Logout Button" name="submit" src="../static/buttons/logout/logouthovered.png" th:src="@{/static/buttons/logout/logout_nothovered.png}">
            </form>
        </div>
    </div>
</nav>
<nav>
    <div class="button-navigation">
        <form th:action="@{/log/mataKuliahAsdos}" method="get">
            <div id="lowongan-nav">
                <button class="transparent-button" type="submit">Lowongan </button>
            </div>
        </form>
        <form th:action="@{/log/mataKuliahAsdos}" method="get">
            <div id="log-nav">
                <button class="transparent-button" type="submit">Log</button>
            </div>
        </form>
        <form th:action="@{/home}" method="get">
            <div id="honor-nav">
                <button class="transparent-button" type="submit">Honor dan Pembayaran</button>
            </div>
        </form>
    </div>
</nav>
<div class="content" th:fragment="main-body">
    <p class="heading-utama">Tambah Log</p>
    <form th:action="@{'/log/addLog/' + ${kodeLmk}}" method="post" th:object="${log}" >
        <div class="isi-form">
            <div class="baris-content">
                <label for="kategori">Kategori Log:</label>
                <select name="kategori" id="kategori" th:field="*{kategori}">
                    <option value="Asistensi/Tutorial">Asistensi/Tutorial</option>
                    <option value="Mengoreksi">Mengoreksi</option>
                    <option value="Mengawas">Mengawas</option>
                    <option value="Persiapan Asistensi">Persiapan Asistensi</option>
                    <option value="Membuat soal/tugas">Membuat soal/tugas</option>
                    <option value="Rapat">Rapat</option>
                    <option value="Sit in Kelas">Sit in Kelas</option>
                    <option value="Pengembangan Materi">Pengembangan Materi</option>
                    <option value="Pengembangan apps">Pengembangan apps</option>
                    <option value="Persiapan infra">Persiapan infra</option>
                    <option value="Dokumentasi">Dokumentasi</option>
                    <option value="Persiapan kuliah">Persiapan kuliah</option>
                    <option value="Penunjang">Penunjang</option>
                    <option value="Input Data">Input Data</option>
                </select>
            </div>
            <div class="baris-content">
                <label for="deskripsi">Deskripsi</label>
                <textarea type="text" id="deskripsi" class="input-deskripsi" th:field="*{deskripsi}"></textarea>
            </div>
            <div class="baris-content">
                <label for="tanggal">Tanggal</label>
                <input type="date" id="tanggal" name="tanggal">
            </div>
            <div class="baris-content">
                <label for="waktu-mulai">Waktu Mulai:</label>
                <input type="time" id="waktu-mulai" name="waktu_mulai">
            </div>
            <div class="baris-content">
                <label for="waktu-selesai">Waktu Selesai:</label>
                <input type="time" id="waktu-selesai" step="900" name="waktu_selesai">
            </div>
        </div>
        <div class="container-submit-button">
            <input type="image" name="submit" th:src="@{/static/buttons/submit/submit_notpressed.png}" th:alt="buat" class="submit-button-image">
        </div>
    </form>
</div>
</body>
</html>
