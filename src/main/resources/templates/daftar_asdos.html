<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Asisten Dosen</title>
</head>
<body>
  <h1>Daftar Asisten Dosen</h1>

  <form th:action="@{'/' + ${kode_lmk} + '/daftar'}" th:object="${lmkMahasiswa}" method="post">
      <table border="1">
          <tbody>
          <tr>
              <td>Mata Kuliah</td>
              <td><span th:text="${mataKuliah.getKode_mk()} + ' - ' + ${mataKuliah.getNama()}"></span></td>
          </tr>
          <tr>
              <td>Nama asisten</td>
              <td th:text="${mahasiswa.getNama()} + '(' + ${mahasiswa.getUsername()} + ')'"></td>
          </tr>
          <tr>
              <td>
                  <label for="ipk">IPK</label>
              </td>
              <td>
                  <input type="text" id="ipk" th:field="*{ipk}">
              </td>
          </tr>
          <tr>
              <td>
                  <label for="sks">SKS diambil</label>
              </td>
              <td>
                  <input type="text" id="sks" th:field="*{sks}">
              </td>
          </tr>
          <tr>
              <td>Nilai mata kuliah prasyarat pelamar</td>
              <td>NILAI</td>
          </tr>
          <tr>
              <td>Syarat tambahan</td>
              <td></td>
          </tr>
          </tbody>
      </table>
      <div th:if="${ipkError}">
          <p th:text="${ipkError}"></p>
      </div>
      <div th:if="${sksError}">
          <p th:text="${sksError}"></p>
      </div>
      <div>
          <button type="submit">Daftar</button>
      </div>
  </form>

</body>
</html>
